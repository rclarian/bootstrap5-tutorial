<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#example-Modal"
                    data-bs-whatever="John Doe">
                    Open modal for John Doe
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#example-Modal"
                    data-bs-whatever="Jane Doe">
                    Open modal for Jane Doe
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#example-Modal"
                    data-bs-whatever="Gabrial">
                    Open modal for Gabrial
                </button>
    
                <div
                    class="modal fade"
                    id="example-Modal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="example-model-heading">New Message</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="user-name" class="form-label">User:</label>
                                        <input type="text" id="user-name" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="form-label">Message:</label>
                                        <textarea id="message-text" rows="5" class="form-control"></textarea>
                                    </div>
                                </form> 
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dimiss="modal">
                                    Close
                                </button>
                                <button class="btn btn-success" type="submit">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
