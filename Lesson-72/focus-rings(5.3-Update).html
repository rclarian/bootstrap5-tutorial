<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .focusing-ring-customize{
            --bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);
            --bs-focus-ring-x: 10px;
            --bs-focus-ring-y: 15px;
            --bs-focus-ring-blur: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <p>
                    <a href="#" 
                        class="d-inline-flex focus-ring focusing-ring-customize py-1 px-2 text-decoration-none border rounded-2">
                        Sample Ring
                    </a>
                </p>
        

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
