<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .h-10{
            height: 100px;
        }
    </style>

</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="emailid" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailid" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phonenumber" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phonenumber" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" rows="5" class="form-control" placeholder="1234 main st"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select">
                                <option selected>Select State</option>
                                <option value="manila">Manila</option>
                                <option value="quezoncity">Quezon City</option>
                                <option value="mandaluyong">Mandaluyong</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="code">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" id="check" class="form-check-input">
                                <label for="check" class="form-check-label">
                                    Check me out
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success" value="Sign-up">
                        </div>
                    </div>
                    
                </form>
            </div>

            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
