<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .h-10{
            height: 100px;
        }
    </style>

</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    
                    <div class="mb-3">
                        <label class="form-label" for="uname">Username</label>
                        <input class="form-control" type="text" id="uname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="comment">Comment</label>
                        <textarea class="form-control" id="comment" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="utext">Some Text</label>
                        <input class="form-control form-control-lg" type="text" id="utext" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="utext1">Some Text 1</label>
                        <input class="form-control form-control-sm" type="text" id="utext1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control form-control" type="email" id="email" value="john@yahoo.com" disabled required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ufile">File</label>
                        <input class="form-control form-control" type="file" id="ufile">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ufile">File</label>
                        <input class="form-control form-control" type="file" id="ufile" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ucolor">Color</label>
                        <input class="form-control form-control-sm form-control-color" type="color" id="ucolor">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ucolor">Color</label>
                        <input disabled class="form-control form-control-sm form-control-color" type="color" id="ucolor">
                    </div>

                </form>
            </div>

            


        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
