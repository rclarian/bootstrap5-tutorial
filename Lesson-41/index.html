<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-link">link</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button class="btn btn-primary" type="button">Button</button>
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
                <input class="btn btn-primary" type="button" value="Button">
                <a class="btn btn-primary" href="#">Button</a>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-light">light</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-outline-link">link</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary btn-lg">secondary</button>
                <button type="button" class="btn btn-success btn-sm">success</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button type="button" class="btn btn-primary" style="
                    --bs-btn-padding-y: 24px;
                    --bs-btn-padding-x: 48px;
                    --bs-btn-font-size: 14px;">Custom Button</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button type="button" disabled class="btn btn-primary">Primary</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <a class="btn btn-primary disabled" aria-disabled="true" role="button" href="#">Disable Anchor Tag</a>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
