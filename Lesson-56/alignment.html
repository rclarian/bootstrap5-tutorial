<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            padding-top: 20%;
        }
    </style>
    
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dropup-center dropup">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        id="dropdown-center-btn"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Centered Dropup
                    </button>
                    <ul class="dropdown-menu" 
                        aria-labelledby="dropdown-center-btn">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>

                <div class="btn-group dropend mt-3">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        id="dropdown-center-btn"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Centered Dropup
                    </button>
                    <ul class="dropdown-menu" 
                        aria-labelledby="dropdown-center-btn">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>

                <div class="btn-group dropend mt-3">
                    <button 
                        class="btn btn-success"
                        type="button">
                        Split Button
                    </button>
                    <button
                        type="button"
                        class="btn btn-success dropdown-toggle dropdown-toggle-split"
                        id="dropdown-center-btn"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" 
                        aria-labelledby="dropdown-center-btn">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="btn-group dropstart mt-3">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        id="dropdown-center-btn"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Drop Start
                    </button>
                    <ul class="dropdown-menu" 
                        aria-labelledby="dropdown-center-btn">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>

                <div class="btn-group dropstart mt-3">
                    <button
                        type="button"
                        class="btn btn-success dropdown-toggle dropdown-toggle-split"
                        id="dropdown-center-btn"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" 
                        aria-labelledby="dropdown-center-btn">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                    <button 
                        class="btn btn-success"
                        type="button">
                        Split Drop Start
                    </button>
                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
