<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <a href="#offcanvasExample"
                    class="btn btn-primary"
                    data-bs-toggle="offcanvas"
                    aria-controls="offcanvasExample">
                    Link with href
                </a>
                <div class="offcanvas offcanvas-start"
                    tabindex="-1"
                    id="offcanvasExample"
                    aria-readonly="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                        <button class="btn-close"
                            type="button"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="content-holder mb-3">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        </div>
                        <nav class="nav flex-column nav-pills">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">Active Link</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Link1</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Link2</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Link3</a>
                            </li>
                        </nav>
                    </div>

                </div>
                
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
