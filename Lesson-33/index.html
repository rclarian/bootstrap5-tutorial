<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-2">
                    <div class="col-auto">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" id="name" class="form-control form-control-sm" placeholder="Name">
                    </div>

                    <div class="col-auto">
                        <label for="username" class="visually-hidden">Username</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">@</span>
                            <input id="username" type="text" class="form-control form-control-sm" placeholder="Username">
                        </div>
                    </div>

                    <div class="col-auto">
                        <label for="preference" class="visually-hidden">Preference</label>
                        <select name="preference" id="" class="form-select form-select-sm">
                            <option selected>Choose...</option>
                            <option value="one">One</option>
                            <option value="two">Two</option>
                            <option value="three">Three</option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <input type="checkbox" id="rememberme" class="form-check-input">
                        <label for="rememberme" class="form-check-label">Remmember Me</label>
                    </div>
                    <div class="w-100 m-0"></div>
                    <div class="col-auto">
                        <button class="btn btn-success btn-sm">Sign up</button>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
