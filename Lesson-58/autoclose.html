<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            id="dropdown-menu-offset"
                            data-bs-toggle="dropdown"
                            data-bs-auto-close="true"
                            aria-expanded="false">
                            Default Dropdown 1
                        </button>
                        <ul class="dropdown-menu">
                            <li><button type="button" class="dropdown-item">One</button></li>
                            <li><button type="button" class="dropdown-item">Two</button></li>
                            <li><button type="button" class="dropdown-item">Three</button></li>
                            <li><button type="button" class="dropdown-item">Four</button></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="d-flex">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            id="dropdown-menu-offset"
                            data-bs-toggle="dropdown"
                            data-bs-auto-close="inside"
                            aria-expanded="false">
                            Default Dropdown 2
                        </button>
                        <ul class="dropdown-menu">
                            <li><button type="button" class="dropdown-item">One</button></li>
                            <li><button type="button" class="dropdown-item">Two</button></li>
                            <li><button type="button" class="dropdown-item">Three</button></li>
                            <li><button type="button" class="dropdown-item">Four</button></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="d-flex">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            id="dropdown-menu-offset"
                            data-bs-toggle="dropdown"
                            data-bs-auto-close="outside"
                            aria-expanded="false">
                            Default Dropdown 3
                        </button>
                        <ul class="dropdown-menu">
                            <li><button type="button" class="dropdown-item">One</button></li>
                            <li><button type="button" class="dropdown-item">Two</button></li>
                            <li><button type="button" class="dropdown-item">Three</button></li>
                            <li><button type="button" class="dropdown-item">Four</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="d-flex">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            id="dropdown-menu-offset"
                            data-bs-toggle="dropdown"
                            data-bs-auto-close="false"
                            aria-expanded="false">
                            Default Dropdown 4
                        </button>
                        <ul class="dropdown-menu">
                            <li><button type="button" class="dropdown-item">One</button></li>
                            <li><button type="button" class="dropdown-item">Two</button></li>
                            <li><button type="button" class="dropdown-item">Three</button></li>
                            <li><button type="button" class="dropdown-item">Four</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
