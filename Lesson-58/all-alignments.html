<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <div class="container mt-3">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Defaul Dropdown
                    </button>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Right Aligned -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Right-aligned Menu
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Aligned to right in lg breakpoint -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Aligned to right in lg breakpoint
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- By default aligned to the right, but aligned to the left in lg breakpoint -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Aligned to the right, but aligned to the left in lg
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menu aligned to left with carrot -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="btn-group dropstart">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Menu aligned to left with carrot
                    </button>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menu aligned to right with carrot -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="btn-group dropend">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Menu aligned to right with carrot
                    </button>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menu aligned to top -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="btn-group dropup">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Menu aligned to top
                    </button>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="dropdown-item">One</button></li>
                        <li><button type="button" class="dropdown-item">Two</button></li>
                        <li><button type="button" class="dropdown-item">Three</button></li>
                        <li><button type="button" class="dropdown-item">Four</button></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
